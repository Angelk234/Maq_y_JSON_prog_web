<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar navegacion</title>
</head>
<body>
    <header>
        <div class="row bg-dark">
            <div class="col-md-12">
                <div class="col-md-6 mx-auto">
                    <h1 class="text-white md-5 text-center">Esta es una pagina para 4g</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="row">
            <center style="margin-top: 35px;">
                <div class="col-md-6 text-center" id="cntent-data">

                </div>
            </center>
        </div>
    </section>
    <script>
        const data = JSON.parse(localStorage.data);
        const div = document.querySelector('section div center div')
        data.forEach(element => {
            let info = document.createElement('div');
            let ico = document.createElement('img');
            let p = document.createElement('p');
            let b = document.createElement('b');

            ico.src = "./styles/imgs/edit_ico.png";
            ico.style.width = "30px";
            ico.style.height = "30px";
            p.textContent = element.linkNombre;
            info.className="alert alert-info";

            ico.addEventListener('click', function() {
                let exit = prompt('Escribe el cambio', element.linkNombre);
                element.linkNombre = exit;
                p.textContent = element.linkNombre;            
                localStorage.setItem('data', JSON.stringify(data));
            });


            b.appendChild(p);
            info.appendChild(b);
            info.appendChild(ico);
            div.appendChild(info);
        });

    </script>
</body>
</html>
